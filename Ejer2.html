<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio Estudiantil</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFD1BA, #FFB199);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Estilo de glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            height: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        /* Botón */
        button {
            background-color: #FF856C;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FF6942;
        }

        /* Estilo del resultado */
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Estilo del input */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Calculadora de Promedio Estudiantil</h1>
        <label for="nombre">Nombre del alumno:</label>
        <input type="text" id="nombre" placeholder="Ejemplo: Elmo Mazo">
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" placeholder="Ejemplo: 5240b">
        <label for="examen">Examen:</label>
        <input type="number" id="examen" placeholder="Ejemplo: 8" min="0" max="10">
        <label for="tareas">Tareas:</label>
        <input type="number" id="tareas" placeholder="Ejemplo: 8" min="0" max="10">
        <label for="asistencia">Asistencia:</label>
        <input type="number" id="asistencia" placeholder="Ejemplo: 8" min="0" max="10">
        <label for="investigacion">Investigación:</label>
        <input type="number" id="investigacion" placeholder="Ejemplo: 2" min="0" max="10">
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularPromedio() {
            const nombre = document.getElementById('nombre').value;
            const carnet = document.getElementById('carnet').value;
            const examen = parseFloat(document.getElementById('examen').value);
            const tareas = parseFloat(document.getElementById('tareas').value);
            const asistencia = parseFloat(document.getElementById('asistencia').value);
            const investigacion = parseFloat(document.getElementById('investigacion').value);

            const promedio = ((examen * 0.2) + (tareas * 0.4) + (asistencia * 0.1) + (investigacion * 0.3));

            const resultado = `
                El alumno: ${nombre}<br>
                Con el carnet: ${carnet}<br>
                Tiene como promedio: ${promedio.toFixed(2)}
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
