<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFD1BA, #FFB199);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        /* Estilo de glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            height: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        /* Botón */
        button {
            background-color: #FF856C;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FF6942;
        }

        /* Estilo del resultado */
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Estilo del input */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Comparador de Números</h1>
        <label for="num1">Ingrese el primer número:</label>
        <input type="number" id="num1" placeholder="Ejemplo: 4">
        <label for="num2">Ingrese el segundo número:</label>
        <input type="number" id="num2" placeholder="Ejemplo: 1">
        <button onclick="mostrarMayor()">Comparar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function mayorque(n1, n2) {
            return n1 > n2 ? n1 : n2;
        }

        function mostrarMayor() {
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const mayor = mayorque(n1, n2);
            document.getElementById('resultado').innerText = `El número mayor es: ${mayor}`;
        }
    </script>
</body>
</html>
